    <title>Admin Page</title>
</head>

<body>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Profile Image">
            <h5>Admin </h5>
        </div>
        <ul class="menu-list mt-4">
            <li><a href="profile.html">Profile</a></li>
            <li><a href="my-orders.html">My Orders</a></li>
            <li><a href="my-addresses.html">My Addresses</a></li>
            <li><a href="admin-page.html" class="active">Admin Page</a></li>
            <li><a href="my-account.html">My Account</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Add New Admin</h3>
                </div>
                <div class="card-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="title" name="Title" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="firstname" class="form-label">Firstname:</label>
                            <input type="text" class="form-control" id="firstname" name="Firstname" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Lastname:</label>
                            <input type="text" class="form-control" id="lastname" name="Lastname" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role:</label>
                            <input type="text" class="form-control" id="role" name="Role" required>
                        </div>
                        <div class="mb-3">
                            <label for="photo" class="form-label">Upload Photo:</label>
                            <input type="file" class="form-control" id="photo" name="Photo" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="table-responsive table-container">
                <table class="table table-bordered" id="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Role</th>
                            <th>Photo</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here by app.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module" src="app.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
